name: Refresh Feed
on: workflow_dispatch
jobs:
  refresh-feed:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Fetch API Data 📦
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: https://youtube.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=1&playlistId=UU_zkRpcTX_4aHjEeYK_tg7A&key=${{ secrets.API_KEY }}
          configuration: '{ "method": "GET" }'

      - name: Build and Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4-flow
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          folder: fetch-api-data-action
          target-folder: data
          clean: false
